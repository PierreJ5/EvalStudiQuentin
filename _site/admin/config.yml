backend:
  name: git-gateway
  branch: master

media_folder: "_site/Images"
public_folder: "/Images"

collections:
- name: "settings"
  label: "Settings"
  files:
  - name: "general"
    label: "General settings"
    file: _site/Images
    fields:
      - {name: "img", label: "Site img", widget: image}
